<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="11;url=https://jwpe120.github.io/P7wQBekg5AHWDvF-/umum/index">
    <title>Tunggu Sebentar</title>
    <style>
        /* Styling for the countdown and button */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }

        .button {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 25px;
            font-weight: bold;
            background: linear-gradient(to right, magenta, cyan); /* Warna neon */
            animation: blink 1s infinite; /* Animasi berkedip */
        }

        /* Membuat keyframes untuk animasi berkedip */
        @keyframes blink {
            50% {
                opacity: 0; /* Membuat tombol tidak terlihat */
            }
        }
    </style>
    <script>
        // Function to update the countdown display
        function updateCountdown(count) {
            document.getElementById("countdown").textContent = count;
        }

        // Function to start the countdown
        function startCountdown() {
            let count = 10; // Initial countdown value
            updateCountdown(count); // Display initial value

            // Update countdown every second
            const countdownInterval = setInterval(() => {
                count--;
                updateCountdown(count);

                // Stop countdown when it reaches 0
                if (count === 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "https://jwpe120.github.io/P7wQBekg5AHWDvF-/umum/index";
                }
            }, 1000);
        }
    </script>
</head>
<body onload="startCountdown()">
    <h1>Anda akan dialihkan dalam waktu</h1>
    <div class="countdown" id="countdown">10</div>
    <p>Mohon maaf halaman yang ingin anda kunjungi sudah tidak ada lagi. Anda akan di alihkan ke url baru untuk website resmi JWP Entertainment
    Secara otomatis atau klik tombol "Go to Link" untuk mempercepat waktu. </p>
    <button class="button" onclick="window.location.href='https://jwpe120.github.io/P7wQBekg5AHWDvF-/umum/index'">Go to Link</button>
</body>
</html>
